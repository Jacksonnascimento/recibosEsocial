<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Gerador de Scripts SQL</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f5f7fa;
    color: #333;
    margin: 0; padding: 20px;
  }
  h1 {
    text-align: center;
    color: #2c3e50;
    margin-top: 32px;
  }
  form {
    background: #fff;
    padding: 20px;
    max-width: 600px;
    margin: 0 auto 30px;
    border-radius: 8px;
    box-shadow: 0 3px 10px rgb(0 0 0 / 0.1);
  }
  label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
  }
  input[type="file"] {
    margin-bottom: 15px;
  }
  .checkbox-container {
    margin-bottom: 15px;
  }
  button, .btn {
    background-color: #3498db;
    color: white;
    border: none;
    padding: 12px 25px;
    font-size: 1rem;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.25s ease;
  }
  button:hover:not(:disabled), .btn:hover:not(:disabled) {
    background-color: #2980b9;
    color: #fff;
  }
  button:disabled, .btn:disabled {
    background-color: #bdc3c7;
    cursor: not-allowed;
  }
  #status {
    max-width: 600px;
    margin: 0 auto 20px;
    text-align: center;
    font-weight: 600;
  }
  .custom-navbar {
    background: #fff;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.07);
    padding: 0.7rem 2rem;
    position: sticky;
    top: 0;
    z-index: 100;
    margin-bottom: 24px;
    display: flex;
    justify-content: flex-end;
    align-items: center;
  }
  
  /* Estilo da nova Ã¡rea de download */
  #downloads-section {
    max-width: 600px;
    margin: 20px auto;
    background: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 3px 10px rgb(0 0 0 / 0.1);
    text-align: center;
    border: 1px solid #e0e0e0;
  }
  #downloads-section h3 {
    margin-top: 0;
    color: #2c3e50;
  }
  #downloads-section p {
    margin-bottom: 20px;
    color: #7f8c8d;
  }
  #btn-baixar-completo {
    background-color: #27ae60; /* Verde sucesso */
    font-size: 1.1rem;
    padding: 15px 30px;
    width: 100%;
    max-width: 300px;
  }
  #btn-baixar-completo:hover {
    background-color: #219150;
  }
</style>
</head>
<body>

<div class="custom-navbar">
  <a href="Fontes%20de%20Dados%20-%20Editor.html" class="btn btn-outline-primary d-flex align-items-center" style="font-weight: 600;">
    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-pencil-square me-2" viewBox="0 0 16 16"><path d="M15.502 1.94a.5.5 0 0 1 0 .706l-1 1a.5.5 0 0 1-.708 0l-1-1a.5.5 0 0 1 0-.707l1-1a.5.5 0 0 1 .708 0l1 1zm-1.75 2.456-1-1L4 11.293V12.5a.5.5 0 0 0 .5.5h1.207l8.293-8.293zm-10.647 7.76A.5.5 0 0 1 3 12.5V13a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V6.5a.5.5 0 0 1 1 0V13a3 3 0 0 1-3 3H5a3 3 0 0 1-3-3v-1.5a.5.5 0 0 1 .105-.303z"/></svg>
    Fontes de Dados
  </a>
</div>

<h1>Gerador de Scripts SQL a partir de XML</h1>

<form id="upload-form">
  <label for="files">Selecione arquivos XML (pode ser mÃºltiplos):</label>
  <input type="file" id="files" name="files" accept=".xml" multiple required />
  <div class="checkbox-container">
    <label><input type="checkbox" id="modoInsert" name="modoInsert" checked /> Gerar scripts em modo INSERT</label>
  </div>
  <button type="submit" id="btn-enviar">Enviar e Processar</button>
</form>

<div id="status"></div>

<div id="downloads-section" style="display:none;">
  <h3>Processamento Iniciado</h3>
  <p>O servidor estÃ¡ processando os seus arquivos em segundo plano. <br>
     Quando terminar (acompanhe pelo console do Java), clique abaixo para baixar tudo em um Ãºnico arquivo.</p>
  <button id="btn-baixar-completo">ðŸ“¥ Juntar e Baixar Script Completo</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const form = document.getElementById('upload-form');
  const status = document.getElementById('status');
  const downloadsSection = document.getElementById('downloads-section');
  const btnBaixarCompleto = document.getElementById('btn-baixar-completo');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const files = document.getElementById('files').files;
    const modoInsert = document.getElementById('modoInsert').checked;

    if (!files.length) {
      alert('Selecione ao menos um arquivo XML.');
      return;
    }

    status.textContent = 'Enviando arquivos...';
    status.style.color = '#333';
    downloadsSection.style.display = 'none';

    const formData = new FormData();
    for (const file of files) {
      formData.append('files', file);
    }
    formData.append('modoInsert', modoInsert);

    try {
      const res = await fetch('/api/upload-arquivos', {
        method: 'POST',
        body: formData,
      });

      // CORREÃ‡ÃƒO: LÃª a resposta como texto puro, nÃ£o JSON
      const respostaEmTexto = await res.text();

      if (!res.ok) {
        throw new Error(respostaEmTexto || 'Erro ao enviar arquivos.');
      }

      status.textContent = respostaEmTexto;
      status.style.color = '#27ae60'; 
      
      // Exibe a Ã¡rea de download
      downloadsSection.style.display = 'block';

    } catch (error) {
      status.textContent = 'Erro: ' + error.message;
      status.style.color = '#e74c3c';
      downloadsSection.style.display = 'none';
    }
  });

  btnBaixarCompleto.addEventListener('click', () => {
    window.open('/api/download/gerados/completo', '_blank');
  });
</script>

</body>
</html>
