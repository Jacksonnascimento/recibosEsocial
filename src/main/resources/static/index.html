<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Gerador de Scripts SQL</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f5f7fa;
    color: #333;
    margin: 0; padding: 20px;
  }
  h1 {
    text-align: center;
    color: #2c3e50;
    margin-top: 32px;
  }
  form {
    background: #fff;
    padding: 20px;
    max-width: 600px;
    margin: 0 auto 30px;
    border-radius: 8px;
    box-shadow: 0 3px 10px rgb(0 0 0 / 0.1);
  }
  label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
  }
  input[type="file"] {
    margin-bottom: 15px;
  }
  .checkbox-container {
    margin-bottom: 15px;
  }
  button, .btn {
    background-color: #3498db;
    color: white;
    border: none;
    padding: 12px 25px;
    font-size: 1rem;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.25s ease;
  }
  button:hover:not(:disabled), .btn:hover:not(:disabled) {
    background-color: #2980b9;
    color: #fff;
  }
  button:disabled, .btn:disabled {
    background-color: #bdc3c7;
    cursor: not-allowed;
  }
  #status {
    max-width: 600px;
    margin: 0 auto 20px;
    text-align: center;
    font-weight: 600;
  }
  .custom-navbar {
    background: #fff;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.07);
    padding: 0.7rem 2rem;
    position: sticky;
    top: 0;
    z-index: 100;
    margin-bottom: 24px;
    display: flex;
    justify-content: flex-end;
    align-items: center;
  }
  
  #downloads-section {
    max-width: 600px;
    margin: 20px auto;
    background: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 3px 10px rgb(0 0 0 / 0.1);
    text-align: center;
    border: 1px solid #e0e0e0;
  }
  #downloads-section h3 {
    margin-top: 0;
    color: #2c3e50;
  }
  #downloads-section p {
    margin-bottom: 20px;
    color: #7f8c8d;
  }
  #btn-baixar-completo {
    background-color: #27ae60;
    font-size: 1.1rem;
    padding: 15px 30px;
    width: 100%;
    max-width: 300px;
  }
  #btn-baixar-completo:hover {
    background-color: #219150;
  }

  .filtro-container {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
  }
  .filtro-container > div {
    flex: 1;
  }
  .form-control, .form-select {
    font-size: 0.95rem;
  }
  
  .modo-selecao-container {
    margin-bottom: 20px;
    background: #fdfdfd;
    border: 1px solid #eee;
    padding: 15px;
    border-radius: 5px;
  }
  .modo-selecao-container label {
    font-weight: 500;
    margin-left: 5px;
  }
  .modo-selecao-container div {
    display: flex;
    align-items: center;
    margin-top: 5px;
  }
</style>
</head>
<body>

<div class="custom-navbar">
  <a href="Fontes%20de%20Dados%20-%20Editor.html" class="btn btn-outline-primary d-flex align-items-center" style="font-weight: 600;">
    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-pencil-square me-2" viewBox="0 0 16 16"><path d="M15.502 1.94a.5.5 0 0 1 0 .706l-1 1a.5.5 0 0 1-.708 0l-1-1a.5.5 0 0 1 0-.707l1-1a.5.5 0 0 1 .708 0l1 1zm-1.75 2.456-1-1L4 11.293V12.5a.5.5 0 0 0 .5.5h1.207l8.293-8.293zm-10.647 7.76A.5.5 0 0 1 3 12.5V13a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V6.5a.5.5 0 0 1 1 0V13a3 3 0 0 1-3 3H5a3 3 0 0 1-3-3v-1.5a.5.5 0 0 1 .105-.303z"/></svg>
    Fontes de Dados
  </a>
</div>

<h1>Gerador de Scripts SQL a partir de XML</h1>

<form id="upload-form">

  <div class="modo-selecao-container">
    <label style="font-weight: 600; margin-bottom: 10px;">Modo de Sele√ß√£o:</label>
    <div>
      <input type="radio" id="radioModoPasta" name="modoSelecao" value="pasta" checked>
      <label for="radioModoPasta">Upload de Pasta (inclui subpastas)</label>
    </div>
    <div>
      <input type="radio" id="radioModoFicheiro" name="modoSelecao" value="ficheiro">
      <label for="radioModoFicheiro">Upload de Ficheiros Individuais</label>
    </div>
    <div>
      <input type="radio" id="radioModoCaminho" name="modoSelecao" value="caminho">
      <label for="radioModoCaminho">Processar Caminho Local no Servidor</label>
    </div>
  </div>

  <div id="containerInputPasta">
    <label for="files-folder">Selecione uma pasta:</label>
    <input type="file" id="files-folder" name="files-folder" class="form-control" webkitdirectory mozdirectory required />
  </div>
  
  <div id="containerInputFicheiro" style="display:none;">
    <label for="files-individual">Selecione os ficheiros:</label>
    <input type="file" id="files-individual" name="files-individual" class="form-control" multiple required />
  </div>
  
  <div id="containerInputCaminho" style="display:none;">
    <label for="caminho-local">Cole o caminho completo da pasta no servidor:</label>
    <input type="text" id="caminho-local" name="caminho-local" class="form-control" placeholder="Ex: C:\temp\xml_para_processar" required />
  </div>

  
  <div class="filtro-container" style="margin-top: 20px;">
    <div>
      <label for="filtroTipoEvento">Filtrar por Evento (opcional):</label>
      <select id="filtroTipoEvento" name="filtroTipoEvento" class="form-select">
          <option value="">Processar Todos</option>
          <option value="1200.xml">S-1200 (Remunera√ß√£o)</option>
          <option value="1202.xml">S-1202 (Remunera√ß√£o RPPS)</option>
          <option value="1210.xml">S-1210 (Pagamentos)</option>
          <option value="2200.xml">S-2200 (Admiss√£o)</option>
          <option value="2299.xml">S-2299 (Desligamento)</option>
          <option value="3000.xml">S-3000 (Exclus√£o)</option>
      </select>
    </div>
    <div>
      <label for="filtroPerApur">Filtrar por Compet√™ncia (opcional):</label>
      <input type="text" id="filtroPerApur" name="filtroPerApur" class="form-control" placeholder="Ex: 2023-01">
    </div>
  </div>

  <div class="checkbox-container" style="margin-top: 20px;">
    <label><input type="checkbox" id="modoInsert" name="modoInsert" checked /> Gerar scripts em modo INSERT</label>
  </div>
  <button type="submit" id="btn-enviar">Enviar e Processar</button>
</form>

<div id="status"></div>

<div id="downloads-section" style="display:none;">
  <h3 id="download-titulo">Processamento Conclu√≠do</h3>
  <p id="download-mensagem">O servidor terminou de processar os seus ficheiros.</p>
  <button id="btn-baixar-completo">üì• Juntar e Baixar Script Completo</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const form = document.getElementById('upload-form');
  const status = document.getElementById('status');
  const downloadsSection = document.getElementById('downloads-section');
  const btnBaixarCompleto = document.getElementById('btn-baixar-completo');
  const btnEnviar = document.getElementById('btn-enviar');

  const TAMANHO_LOTE = 500;
  let pollingInterval = null;

  const radioModoPasta = document.getElementById('radioModoPasta');
  const radioModoFicheiro = document.getElementById('radioModoFicheiro');
  const radioModoCaminho = document.getElementById('radioModoCaminho');
  
  const containerPasta = document.getElementById('containerInputPasta');
  const containerFicheiro = document.getElementById('containerInputFicheiro');
  const containerCaminho = document.getElementById('containerInputCaminho');
  
  const inputPasta = document.getElementById('files-folder');
  const inputFicheiro = document.getElementById('files-individual');
  const inputCaminho = document.getElementById('caminho-local');

  function atualizarModoInput() {
      if (radioModoPasta.checked) {
          containerPasta.style.display = 'block';
          containerFicheiro.style.display = 'none';
          containerCaminho.style.display = 'none';
          inputPasta.required = true;
          inputFicheiro.required = false;
          inputCaminho.required = false;
      } else if (radioModoFicheiro.checked) {
          containerPasta.style.display = 'none';
          containerFicheiro.style.display = 'block';
          containerCaminho.style.display = 'none';
          inputPasta.required = false;
          inputFicheiro.required = true;
          inputCaminho.required = false;
      } else if (radioModoCaminho.checked) {
          containerPasta.style.display = 'none';
          containerFicheiro.style.display = 'none';
          containerCaminho.style.display = 'block';
          inputPasta.required = false;
          inputFicheiro.required = false;
          inputCaminho.required = true;
      }
  }
  radioModoPasta.addEventListener('change', atualizarModoInput);
  radioModoFicheiro.addEventListener('change', atualizarModoInput);
  radioModoCaminho.addEventListener('change', atualizarModoInput);


  function iniciarPollingStatus(sessaoId) {
    if (pollingInterval) clearInterval(pollingInterval);
    pollingInterval = setInterval(async () => {
        try {
            const res = await fetch(`/api/sessao-status?sessaoId=${sessaoId}`);
            if (!res.ok) return; 
            const data = await res.json();
            
            status.textContent = data.mensagem; 

            if (data.status === "CONCLUIDO") {
                clearInterval(pollingInterval);
                status.style.color = '#27ae60';
                document.getElementById('download-titulo').textContent = 'Processamento Conclu√≠do';
                document.getElementById('download-mensagem').textContent = data.mensagem;
                downloadsSection.style.display = 'block';
                btnEnviar.disabled = false;
            } else if (data.status === "FALHA") {
                clearInterval(pollingInterval);
                status.style.color = '#e74c3c';
                downloadsSection.style.display = 'none';
                btnEnviar.disabled = false;
            } else if (data.status === "PROCESSANDO") {
                status.style.color = '#3498db';
            }
        } catch (error) {
            console.error("Erro no polling:", error);
        }
    }, 2000);
  }


  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const modoPasta = radioModoPasta.checked;
    const modoFicheiro = radioModoFicheiro.checked;
    const modoCaminho = radioModoCaminho.checked;
    
    // --- MUDAN√áA: L√™ os filtros em TODOS os modos ---
    const modoInsert = document.getElementById('modoInsert').checked;
    const filtroPerApur = document.getElementById('filtroPerApur').value.trim();
    const filtroTipoEvento = document.getElementById('filtroTipoEvento').value;

    status.textContent = 'Iniciando processamento...';
    status.style.color = '#333';
    downloadsSection.style.display = 'none';
    btnEnviar.disabled = true;
    if (pollingInterval) clearInterval(pollingInterval);

    let sessaoId = null;
    let payloadProcessamento = {};

    try {
      
      status.textContent = 'Preparando sess√£o (limpando diret√≥rio)...';
      const resLimpar = await fetch('/api/iniciar-processamento', { method: 'POST' });
      if (!resLimpar.ok) throw new Error('N√£o foi poss√≠vel iniciar a sess√£o no servidor.');
      
      const respostaSessao = await resLimpar.json();
      sessaoId = respostaSessao.sessaoId;
      if (!sessaoId) throw new Error('Servidor n√£o retornou um ID de Sess√£o.');
      console.log(`Sess√£o iniciada: ${sessaoId}`);
      
      
      if (modoPasta || modoFicheiro) {
          
          let filesInput = modoPasta ? inputPasta : inputFicheiro;
          const todosOsFicheiros = Array.from(filesInput.files);
          
          // --- MUDAN√áA: O filtro de evento ainda √© aplicado aqui (no frontend) ---
          const ficheirosFiltrados = todosOsFicheiros.filter(file => {
              if (!file.name.toLowerCase().endsWith('.xml')) return false;
              // Aplica o filtro
              if (filtroTipoEvento !== "" && !file.name.endsWith(filtroTipoEvento)) {
                  return false;
              }
              return true;
          });

          if (!ficheirosFiltrados.length) {
            if (todosOsFicheiros.length > 0) throw new Error('Nenhum ficheiro corresponde ao filtro de "Tipo de Evento" selecionado.');
            else throw new Error('Selecione ao menos um ficheiro.');
          }

          const totalFicheiros = ficheirosFiltrados.length;
          const totalLotes = Math.ceil(totalFicheiros / TAMANHO_LOTE);
          let ficheirosEnviadosComSucesso = 0;

          for (let i = 0; i < totalLotes; i++) {
            const numeroLote = i + 1;
            status.textContent = `Enviando lote ${numeroLote} de ${totalLotes}...`;
            
            const inicio = i * TAMANHO_LOTE;
            const fim = inicio + TAMANHO_LOTE;
            const ficheirosDoLote = ficheirosFiltrados.slice(inicio, fim);

            const formData = new FormData();
            formData.append('sessaoId', sessaoId);
            for (const file of ficheirosDoLote) {
              let nomeDoFicheiro = file.name;
              if (modoPasta && file.webkitRelativePath) {
                  nomeDoFicheiro = file.webkitRelativePath;
              }
              formData.append('files', file, nomeDoFicheiro);
            }

            const res = await fetch('/api/upload-lote', { method: 'POST', body: formData });
            const respostaEmTexto = await res.text();
            if (!res.ok) throw new Error(`Erro no upload do lote ${numeroLote}: ${respostaEmTexto}`);

            const match = respostaEmTexto.match(/(\d+)/);
            if (match) ficheirosEnviadosComSucesso += parseInt(match[1], 10);
          } 

          if (ficheirosEnviadosComSucesso === 0) throw new Error("Nenhum ficheiro foi enviado com sucesso.");
          
          status.textContent = `Upload conclu√≠do (${ficheirosEnviadosComSucesso} ficheiros). A iniciar processamento global...`;
          
          payloadProcessamento = {
              sessaoId: sessaoId,
              modoInsert: modoInsert,
              filtroPerApur: filtroPerApur,
              // --- MUDAN√áA: Envia o filtro de evento (para consist√™ncia) ---
              // Embora os ficheiros j√° estejam filtrados, o backend pode querer saber
              filtroTipoEvento: filtroTipoEvento,
              caminhoLocal: "" 
          };
          
      } else if (modoCaminho) {
          const caminhoLocal = inputCaminho.value;
          if (!caminhoLocal) throw new Error("O caminho da pasta local no servidor n√£o pode estar vazio.");
          
          status.textContent = `Upload ignorado. A iniciar processamento local para: ${caminhoLocal}`;
          
          // --- MUDAN√áA: Envia AMBOS os filtros para o backend ---
          payloadProcessamento = {
              sessaoId: sessaoId,
              modoInsert: modoInsert,
              filtroPerApur: filtroPerApur,
              filtroTipoEvento: filtroTipoEvento, // Envia o filtro de evento
              caminhoLocal: caminhoLocal 
          };
      }
      

      // --- ETAPA 3: DISPARAR O PROCESSAMENTO ---
      const resProcessar = await fetch('/api/processar-sessao', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payloadProcessamento)
      });
      
      const respostaProcessamento = await resProcessar.text();
      if (!resProcessar.ok) throw new Error(`Erro ao iniciar processamento: ${respostaProcessamento}`);
      
      status.textContent = "Processamento iniciado. A aguardar conclus√£o...";
      iniciarPollingStatus(sessaoId); 
      
    } catch (error) {
      status.textContent = 'Erro: ' + error.message;
      status.style.color = '#e74c3c';
      downloadsSection.style.display = 'none';
      btnEnviar.disabled = false;
      if (pollingInterval) clearInterval(pollingInterval);
    } 
  });

  btnBaixarCompleto.addEventListener('click', () => {
    window.open('/api/download/gerados/completo', '_blank');
  });
  
  atualizarModoInput();
  
</script>
</body>
</html>
