spring.application.name=recibos-service

# --- LIMITES DE UPLOAD AJUSTADOS (CORRIGIDO) ---

# 1. Tamanho Total da Requisição (300 MB)
spring.servlet.multipart.max-request-size=300MB

# 2. Tamanho Máximo por Ficheiro Individual (50 MB)
spring.servlet.multipart.max-file-size=50MB

# 3. Contagem Máxima de "Partes" (Ficheiros) (CORRIGIDO para max-parts)
spring.servlet.multipart.max-parts=30000